<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: #eee;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }
    .toggle button.active {
      background: #2575fc;
      color: #fff;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #1a5bd7;
    }
    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="login-title">Student Login</h2>
    <div class="toggle">
      <button id="studentBtn" class="active">Student</button>
      <button id="teacherBtn">Teacher</button>
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="msg" id="message"></div>
  </div>

  <script>
    let currentRole = "student";

    // Static login credentials
    const credentials = {
      student: { username: "student123", password: "pass123" },
      teacher: { username: "teacher123", password: "teach123" }
    };

    const studentBtn = document.getElementById("studentBtn");
    const teacherBtn = document.getElementById("teacherBtn");
    const loginTitle = document.getElementById("login-title");
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");

    // Toggle role
    studentBtn.addEventListener("click", () => {
      currentRole = "student";
      studentBtn.classList.add("active");
      teacherBtn.classList.remove("active");
      loginTitle.textContent = "Student Login";
      message.textContent = "";
    });

    teacherBtn.addEventListener("click", () => {
      currentRole = "teacher";
      teacherBtn.classList.add("active");
      studentBtn.classList.remove("active");
      loginTitle.textContent = "Teacher Login";
      message.textContent = "";
    });

    // Form submit
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (
        username === credentials[currentRole].username &&
        password === credentials[currentRole].password
      ) {
        // Redirect based on role
        if (currentRole === "teacher") {
          window.location.href = "monitor.html";
        } else {
          window.location.href = "device.html";
        }
      } else {
        message.style.color = "red";
        message.textContent = "‚ùå Invalid Username or Password";
      }
    });
  </script>
</body>
</html>
